{% extends 'shortener/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mt-5">LockLink</h1>
        <div class="alert alert-success mt-4" role="alert">
            <p>Your shortened URL is:</p>
            <a href="{{ short_url }}" class="alert-link">{{ short_url }}</a>
        </div>
        <div class="text-center">
            <a href="{% url 'home' %}" class="btn btn-secondary">Shorten another URL</a>
        </div>
    </div>
</div>
{% endblock %}
